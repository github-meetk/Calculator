<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container flex flex-col">
        <div class="cal-bg">
        <input type="text" class="ip flex" disabled>
        <div class="row flex">
            <button class="bt btn" style="color: rgb(247, 9, 9);">AC</button>
            <button class="bt btn" style="color: rgb(170, 169, 168);">C</button>
            <button class="bt btn" style="color: rgb(228, 136, 16);">%</button>
            <button class="bt btn" style="color: rgb(228, 136, 16);">/</button>
        </div>
        <div class="row flex">
            <button class="bt btn">7</button>
            <button class="bt btn">8</button>
            <button class="bt btn">9</button>
            <button class="bt btn" style="color: rgb(228, 136, 16);">x</button>
        </div>
        <div class="row flex">
            <button class="bt btn">4</button>
            <button class="bt btn">5</button>
            <button class="bt btn">6</button>
            <button class="bt btn" style="color: rgb(228, 136, 16);">-</button>
        </div>
        <div class="row flex">
            <button class="bt btn">1</button>
            <button class="bt btn">2</button>
            <button class="bt btn">3</button>
            <button class="bt btn" style="color: rgb(228, 136, 16);">+</button>
        </div>
        <div class="row flex">
            <button class="bt spec-btn">0</button>
            <button class="bt btn">.</button>
            <button class="bt btn" style="color: rgb(228, 136, 16);">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
